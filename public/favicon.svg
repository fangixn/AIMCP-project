<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- 主要渐变 - 蓝色到青色 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 次要渐变 - 深蓝到紫色 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 深色背景 -->
  <rect width="64" height="64" rx="12" ry="12" fill="#0f172a"/>
  
  <!-- 主要MCP符号 - 连接的节点网络 -->
  <g transform="translate(32,32)">
    <!-- 中心节点 -->
    <circle cx="0" cy="0" r="6" fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- 上方节点 -->
    <circle cx="0" cy="-16" r="4" fill="url(#accentGradient)"/>
    
    <!-- 左下节点 -->
    <circle cx="-14" cy="8" r="4" fill="url(#accentGradient)"/>
    
    <!-- 右下节点 -->
    <circle cx="14" cy="8" r="4" fill="url(#accentGradient)"/>
    
    <!-- 连接线 -->
    <line x1="0" y1="-6" x2="0" y2="-12" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="-4" y1="4" x2="-10" y2="6" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="4" y1="4" x2="10" y2="6" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- 协议符号 - 小的"M"字母 -->
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">M</text>
  </g>
  
  <!-- 装饰性元素 - 数据流动效果 -->
  <g opacity="0.3">
    <circle cx="12" cy="12" r="1" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="52" cy="20" r="1" fill="#06b6d4">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="52" r="1" fill="#7c3aed">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 